<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Burger website</title>
  </head>
  <body>
    <section class="main">
      <header class="header container">
        <h1 class="logo">BurgerNation</h1>
        <ul class="nav-links">
          <li class="link">Home</li>
          <li class="link">Our menu</li>
          <li class="link">Offer</li>
          <li class="link">About</li>
          <li class="link">Contact</li>
          <button class="btn link">Download App</button>
        </ul>
      </header>
      <main class="hero container">
        <div class="left">
          <p class="hero-item-price">Only $12.99</p>
          <h1 class="main-heading">
            The<br />
            Smokin<br />
            Burger
          </h1>
          <div class="desc-box">
            <p class="desc">
              On your first <br />order, if you order<br />
              online through<br />
              our App!
            </p>
            <button class="btn link">Order now</button>
          </div>
          <div class="off-tag-box">
            <p class="off-number">20%</p>
            <p>Discout</p>
          </div>
        </div>
        <div class="right">
          <img class="hero-img" src="./assect/bur.png" alt="img" />
        </div>
      </main>
    </section>
  </body>
</html>
